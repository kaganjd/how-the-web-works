<h1>intro to coding with p5.js</h1>
<h2>example 1: shapes</h2>
  <script type="text/p5" data-autoplay data-preview-width="300">
function setup() {
  createCanvas(100, 100);
}

function draw() {
  background(255, 0, 255);

  ellipse(50, 50, 50, 50);

  rect(50, 50, 100, 100);

  line(25, 25, 75, 75);
  line(25, 25, 25, 75);
  line(25, 75, 75, 75);
}
</script>
<h2>example 2: mouseX and mouseY</h2>
<p>this is artist purin phanichphant's piece from <a href="http://cargocollective.com/100daysofp5js/12-100-Pyramide">100 days of p5.js</a></p>
<script type="text/p5" data-autoplay data-preview-width="300">
var s;

function setup() {
  createCanvas(windowWidth, windowHeight); 
  s = 150;
  mouseX = width/2;
  mouseY = height/2;
  background('#C5D2D6');
}

function draw() {
  //background(255);
  noStroke();
  
  if  (mouseX>(width/2)-s && mouseX<(width/2)+s &&
  mouseY>(height/2)-s && mouseY<(height/2)+s){
  fill('#00B7FF');
  triangle(mouseX,mouseY,(width/2)-s,(height/2)-s,(width/2)+s,(height/2)-s);
  fill('#02ABED');
  triangle(mouseX,mouseY,(width/2)+s,(height/2)-s,(width/2)+s,(height/2)+s);
  fill('#009AD6');
  triangle(mouseX,mouseY,(width/2)+s,(height/2)+s,(width/2)-s,(height/2)+s);
  fill('#00AAED');
  triangle(mouseX,mouseY,(width/2)-s,(height/2)+s,(width/2)-s,(height/2)-s);
  }
}
</script>
<h2>example 3: capture</h2>
<p>this is from the p5.js <a href="http://p5js.org/examples/examples/Dom_Video_Capture.php">video capture example</a>.</p>
<script type="text/p5" data-autoplay data-preview-width="300">
var capture;

function setup() {
  createCanvas(390, 240);
  capture = createCapture(VIDEO);
  capture.size(320, 240);
  //capture.hide();
}

function draw() {
  background(255);
  image(capture, 0, 0, 320, 240);
  filter('INVERT');
}
</script>
</body>
